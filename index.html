<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Merchant Apps</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4 "></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="container max-w-md bg-white p-6 rounded-xl shadow-lg border border-gray-100">
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-lg font-semibold text-gray-900">Form Pengajuan Merchant</h2>
      <div class="w-12 h-0.5 bg-blue-500 mx-auto mt-2"></div>
    </div>
    
    <form id="formData" class="space-y-3">
      <input type="text" id="nama" placeholder="Nama Pengajuan" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="text" id="alamat" placeholder="Alamat" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="number" id="norek" placeholder="No Rekening" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="number" id="nohp" placeholder="No HP" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="text" id="merchant" placeholder="Nama Merchant" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="hidden" id="referral" value="DIKAK1306892">
      <input type="number" id="referensi" placeholder="No Referensi" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      
      <div class="pt-2">
        <label class="block text-sm font-medium text-gray-700 mb-3">Pengajuan</label>
        <div class="grid grid-cols-3 gap-2">
          <label class="flex items-center justify-center p-2 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
            <input type="checkbox" name="pengajuan" value="QRIS" class="sr-only">
            <span class="text-xs font-medium text-gray-700">QRIS</span>
          </label>
          <label class="flex items-center justify-center p-2 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
            <input type="checkbox" name="pengajuan" value="EDC" class="sr-only">
            <span class="text-xs font-medium text-gray-700">EDC</span>
          </label>
          <label class="flex items-center justify-center p-2 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
            <input type="checkbox" name="pengajuan" value="PEMOL" class="sr-only">
            <span class="text-xs font-medium text-gray-700">PEMOL</span>
          </label>
        </div>
      </div>

      <input type="hidden" id="sales" value="Taufiq Yunus">
      <input type="hidden" id="spv" value="Bryant Andryano">
    </form>

    <!-- Results Section -->
    <div class="mt-6 pt-6 border-t border-gray-100">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">Hasil:</h3>
      <pre id="hasil" class="bg-gray-50 p-3 rounded-lg text-xs text-gray-600 border border-gray-200 font-mono leading-relaxed"></pre>
      <button onclick="copyHasil()" class="w-full mt-3 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200 text-sm font-medium">
        Salin Hasil
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('formData');
    const hasil = document.getElementById('hasil');
    const inputs = document.querySelectorAll('#formData input');
    const checkboxes = document.querySelectorAll("input[name=pengajuan]");

    function updateHasil() {
      const tgl = new Date().toLocaleDateString('id-ID', { 
        day: 'numeric', month: 'long', year: 'numeric' 
      });

      const data = {
        nama: document.getElementById('nama').value || '-',
        alamat: document.getElementById('alamat').value || '-',
        norek: document.getElementById('norek').value || '-',
        nohp: document.getElementById('nohp').value || '-',
        merchant: document.getElementById('merchant').value || '-',
        email: document.getElementById('email').value || '-',
        referral: document.getElementById('referral').value,
        referensi: document.getElementById('referensi').value || '-',
        sales: document.getElementById('sales').value,
        spv: document.getElementById('spv').value,
      };

      const pengajuan = Array.from(document.querySelectorAll("input[name=pengajuan]:checked"))
        .map(el => el.value)
        .join(" + ") || '-';

      data.pengajuan = pengajuan;

      hasil.textContent = 
`Format Laporan Merchant Apps 
TGL PENGAJUAN : ${tgl}

Nama Pengajuan : ${data.nama}
Alamat : ${data.alamat}
No Rekening : ${data.norek}
No Hp : ${data.nohp}
Nama Merchant : ${data.merchant}
Email : ${data.email}
Kode Referral: ${data.referral}
No Referensi : ${data.referensi}
Pengajuan : ${data.pengajuan}
Sales : ${data.sales}
Spv : ${data.spv}`;
    }

    // Initial update
    updateHasil();

    // Update on input change
    inputs.forEach(input => {
      input.addEventListener('input', updateHasil);
    });

    // Update on checkbox change
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateHasil);
    });

    function copyHasil() {
      navigator.clipboard.writeText(hasil.textContent)
        .then(() => alert("Hasil berhasil disalin!"))
        .catch(() => alert("Gagal menyalin: Pastikan browser mendukung Clipboard API."));
    }
  </script>
</body>
</html>
