<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Merchant Apps</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4 "></script>
  <style>
    /* Toast notification styles */
    .toast {
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0;
    }
    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }
    .toast.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    .toast.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    .toast.warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  
  <!-- Overlay Setup -->
  <div id="setupOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-gray-900">Setup Awal</h2>
        <p class="text-sm text-gray-600 mt-2">Atur informasi tetap yang akan digunakan</p>
        <div class="w-12 h-0.5 bg-blue-500 mx-auto mt-3"></div>
      </div>
      
      <form id="setupForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Kode Referral</label>
          <input type="text" id="setupReferral" placeholder="Masukkan kode referral" required 
                 class="w-full p-3 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nama Sales</label>
          <input type="text" id="setupSales" placeholder="Masukkan nama sales" required 
                 class="w-full p-3 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nama SPV</label>
          <input type="text" id="setupSpv" placeholder="Masukkan nama SPV" required 
                 class="w-full p-3 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        </div>
        
        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200 text-sm font-medium">
            Simpan & Lanjutkan
          </button>
          <button type="button" id="resetBtn" class="px-4 py-3 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-sm">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Main Form Container -->
  <div id="mainContainer" class="container max-w-md bg-white p-6 rounded-xl shadow-lg border border-gray-100" style="display: none;">
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-lg font-semibold text-gray-900">Form Pengajuan Merchant</h2>
      <div class="w-12 h-0.5 bg-blue-500 mx-auto mt-2"></div>
      <button id="editSetupBtn" class="mt-3 text-xs text-blue-600 hover:text-blue-800 underline">
        Edit Setup Awal
      </button>
    </div>
    
    <form id="formData" class="space-y-3">
      <input type="text" id="nama" placeholder="Nama Pengajuan" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="text" id="alamat" placeholder="Alamat" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="number" id="norek" placeholder="No Rekening" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="number" id="nohp" placeholder="No HP" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="text" id="merchant" placeholder="Nama Merchant" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      <input type="hidden" id="referral">
      <input type="number" id="referensi" placeholder="No Referensi" required class="w-full p-2.5 text-sm bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      
      <div class="pt-2">
        <label class="block text-sm font-medium text-gray-700 mb-3">Pengajuan</label>
        <div class="grid grid-cols-3 gap-2">
          <label class="flex items-center justify-center p-2 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
            <input type="checkbox" name="pengajuan" value="QRIS" class="sr-only">
            <span class="text-xs font-medium text-gray-700">QRIS</span>
          </label>
          <label class="flex items-center justify-center p-2 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
            <input type="checkbox" name="pengajuan" value="EDC" class="sr-only">
            <span class="text-xs font-medium text-gray-700">EDC</span>
          </label>
          <label class="flex items-center justify-center p-2 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
            <input type="checkbox" name="pengajuan" value="PEMOL" class="sr-only">
            <span class="text-xs font-medium text-gray-700">PEMOL</span>
          </label>
        </div>
      </div>

      <input type="hidden" id="sales">
      <input type="hidden" id="spv">
    </form>

    <!-- Results Section -->
    <div class="mt-6 pt-6 border-t border-gray-100">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">Hasil:</h3>
      <pre id="hasil" class="bg-gray-50 p-3 rounded-lg text-xs text-gray-600 border border-gray-200 font-mono leading-relaxed"></pre>
      <div class="flex gap-2 mt-3">
        <button onclick="copyHasil()" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200 text-sm font-medium">
          Salin Hasil
        </button>
        <button onclick="clearForm()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-sm font-medium">
          Clear
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <script>
    // In-memory storage sebagai alternatif localStorage
    const memoryStorage = {
      data: {},
      setItem: function(key, value) {
        this.data[key] = value;
      },
      getItem: function(key) {
        return this.data[key] || null;
      },
      removeItem: function(key) {
        delete this.data[key];
      }
    };

    // Gunakan localStorage jika tersedia, jika tidak gunakan memoryStorage
    const storage = typeof(Storage) !== "undefined" ? localStorage : memoryStorage;

    // Toast notification system
    function showToast(message, type = 'success', duration = 3000) {
      const toastContainer = document.getElementById('toastContainer');
      
      // Create toast element
      const toast = document.createElement('div');
      toast.className = `toast ${type} px-6 py-4 rounded-lg shadow-lg text-white text-sm font-medium max-w-xs`;
      
      // Add icon based on type
      let icon = '';
      switch(type) {
        case 'success':
          icon = '✓';
          break;
        case 'error':
          icon = '✕';
          break;
        case 'warning':
          icon = '⚠';
          break;
        default:
          icon = 'ℹ';
      }
      
      toast.innerHTML = `
        <div class="flex items-center space-x-2">
          <span class="text-lg font-bold">${icon}</span>
          <span>${message}</span>
        </div>
      `;
      
      // Add to container
      toastContainer.appendChild(toast);
      
      // Show animation
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      // Auto remove
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
          }
        }, 300);
      }, duration);
    }

    const setupOverlay = document.getElementById('setupOverlay');
    const mainContainer = document.getElementById('mainContainer');
    const setupForm = document.getElementById('setupForm');
    const editSetupBtn = document.getElementById('editSetupBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Elements untuk form utama
    const form = document.getElementById('formData');
    const hasil = document.getElementById('hasil');
    const inputs = document.querySelectorAll('#formData input');
    const checkboxes = document.querySelectorAll("input[name=pengajuan]");

    // Cek apakah setup sudah pernah dilakukan
    function checkSetup() {
      const savedReferral = storage.getItem('merchantReferral');
      const savedSales = storage.getItem('merchantSales');
      const savedSpv = storage.getItem('merchantSpv');
      
      if (savedReferral && savedSales && savedSpv) {
        // Jika setup sudah ada, langsung tampilkan form utama
        loadSavedData();
        showMainForm();
      } else {
        // Jika belum ada setup, tampilkan overlay
        showSetupOverlay();
      }
    }

    function showSetupOverlay() {
      setupOverlay.style.display = 'flex';
      mainContainer.style.display = 'none';
    }

    function showMainForm() {
      setupOverlay.style.display = 'none';
      mainContainer.style.display = 'block';
      updateHasil();
    }

    function loadSavedData() {
      document.getElementById('referral').value = storage.getItem('merchantReferral') || '';
      document.getElementById('sales').value = storage.getItem('merchantSales') || '';
      document.getElementById('spv').value = storage.getItem('merchantSpv') || '';
    }

    function saveSetupData() {
      const referral = document.getElementById('setupReferral').value;
      const sales = document.getElementById('setupSales').value;
      const spv = document.getElementById('setupSpv').value;

      storage.setItem('merchantReferral', referral);
      storage.setItem('merchantSales', sales);
      storage.setItem('merchantSpv', spv);
    }

    // Event listener untuk setup form
    setupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const referral = document.getElementById('setupReferral').value.trim();
      const sales = document.getElementById('setupSales').value.trim();
      const spv = document.getElementById('setupSpv').value.trim();

      if (!referral || !sales || !spv) {
        showToast('Semua field harus diisi!', 'error');
        return;
      }

      saveSetupData();
      loadSavedData();
      showMainForm();
      
      // Tampilkan notifikasi sukses
      setTimeout(() => {
        showToast('Setup berhasil disimpan!', 'success');
      }, 300);
    });

    // Event listener untuk edit setup
    editSetupBtn.addEventListener('click', function() {
      // Load data yang tersimpan ke form setup
      document.getElementById('setupReferral').value = storage.getItem('merchantReferral') || '';
      document.getElementById('setupSales').value = storage.getItem('merchantSales') || '';
      document.getElementById('setupSpv').value = storage.getItem('merchantSpv') || '';
      
      showSetupOverlay();
    });

    // Event listener untuk reset
    resetBtn.addEventListener('click', function() {
      if (confirm('Yakin ingin mereset semua data setup?')) {
        storage.removeItem('merchantReferral');
        storage.removeItem('merchantSales');
        storage.removeItem('merchantSpv');
        
        document.getElementById('setupReferral').value = '';
        document.getElementById('setupSales').value = '';
        document.getElementById('setupSpv').value = '';
        
        showToast('Data setup berhasil direset!', 'warning');
      }
    });

    function updateHasil() {
      const tgl = new Date().toLocaleDateString('id-ID', { 
        day: 'numeric', month: 'long', year: 'numeric' 
      });

      const data = {
        nama: document.getElementById('nama').value || '-',
        alamat: document.getElementById('alamat').value || '-',
        norek: document.getElementById('norek').value || '-',
        nohp: document.getElementById('nohp').value || '-',
        merchant: document.getElementById('merchant').value || '-',
        email: document.getElementById('email').value || '-',
        referral: document.getElementById('referral').value,
        referensi: document.getElementById('referensi').value || '-',
        sales: document.getElementById('sales').value,
        spv: document.getElementById('spv').value,
      };

      const pengajuan = Array.from(document.querySelectorAll("input[name=pengajuan]:checked"))
        .map(el => el.value)
        .join(" + ") || '-';

      data.pengajuan = pengajuan;

      hasil.textContent = 
`Format Laporan Merchant Apps 
TGL PENGAJUAN : ${tgl}

Nama Pengajuan : ${data.nama}
Alamat : ${data.alamat}
No Rekening : ${data.norek}
No Hp : ${data.nohp}
Nama Merchant : ${data.merchant}
Email : ${data.email}
Kode Referral: ${data.referral}
No Referensi : ${data.referensi}
Pengajuan : ${data.pengajuan}
Sales : ${data.sales}
Spv : ${data.spv}`;
    }

    // Update on input change
    inputs.forEach(input => {
      input.addEventListener('input', updateHasil);
    });

    // Update on checkbox change
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateHasil);
    });

    function copyHasil() {
      navigator.clipboard.writeText(hasil.textContent)
        .then(() => showToast('Hasil berhasil disalin!', 'success'))
        .catch(() => showToast('Gagal menyalin: Pastikan browser mendukung Clipboard API.', 'error'));
    }

    function clearForm() {
      if (confirm('Yakin ingin membersihkan semua data form?')) {
        // Clear semua input form utama kecuali yang tersembunyi (setup data)
        document.getElementById('nama').value = '';
        document.getElementById('alamat').value = '';
        document.getElementById('norek').value = '';
        document.getElementById('nohp').value = '';
        document.getElementById('merchant').value = '';
        document.getElementById('email').value = '';
        document.getElementById('referensi').value = '';
        
        // Clear semua checkbox
        checkboxes.forEach(checkbox => {
          checkbox.checked = false;
        });
        
        // Update hasil setelah clear
        updateHasil();
        
        // Tampilkan notifikasi
        setTimeout(() => {
          showToast('Form berhasil dibersihkan!', 'success');
        }, 100);
      }
    }

    // Inisialisasi aplikasi
    checkSetup();
  </script>
</body>
</html>
